<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #1f2937;
    }
    
    .header p {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #374151;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #10b981;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active::after {
      transform: translateX(20px);
    }
    
    .instructions {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }
    
    .instructions ul {
      margin: 8px 0;
      padding-left: 16px;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>اردو Translator</h1>
    <p>Hover over Urdu words for translations</p>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Extension Active</span>
    <div class="toggle-switch" id="toggleSwitch"></div>
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong>
    <ul>
      <li>Hover over Urdu text to see translations</li>
      <li>Press 'C' to copy the Urdu word</li>
      <li>Toggle the extension on/off above</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
